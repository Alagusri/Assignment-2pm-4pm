<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard Layout</title>
<style>
.dashboard {
  display: grid;
  grid-template-areas:
    "sidebar topbar"
    "sidebar stats"
    "sidebar main";
  grid-template-columns: 220px 1fr;
  grid-template-rows: 70px auto 1fr;
  height: 100px;
}
.sidebar { grid-area: sidebar; background:#333; color:#fff; padding:20px; }
.topbar { grid-area: topbar; background:#0066ff; color:#fff; padding:20px; }
.stats { grid-area: stats; background:#e6f0ff; padding:20px; }
.main { grid-area: main; background:#f5f5f5; padding:20px; }
</style>
</head>
<body>
<div class="dashboard">
  <div class="sidebar">Sidebar</div>
  <div class="topbar">Topbar</div>
  <div class="stats">Statistics Area</div>
  <div class="main">Main Content</div>
</div>
</body>
</html>
