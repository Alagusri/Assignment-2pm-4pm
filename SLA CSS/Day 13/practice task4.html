<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Rows</title>
<style>
.grid-rows {
  display: grid;
  grid-template-rows: 100px 100px 100px;
  border: 2px solid #000;
}
.grid-rows div {
  background: lightcoral;
  padding: 20px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>3 Rows of 100px Each</h2>
<div class="grid-rows">
  <div>Row 1</div>
  <div>Row 2</div>
  <div>Row 3</div>
</div>

</body>
</html>
