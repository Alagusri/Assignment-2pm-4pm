<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Example</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  display: grid;
  grid-template-areas:
    "header"
    "main"
    "gallery"
    "pricing"
    "footer";
  gap: 20px;
  padding: 20px;
}

header { grid-area: header; background: #333; color: #fff; padding: 20px; }
main { grid-area: main; }
.gallery { grid-area: gallery; }
.pricing { grid-area: pricing; }
footer { grid-area: footer; background: #111; color: #fff; text-align: center; padding: 10px; }

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}
.gallery img {
  width: 100%;
  border-radius: 8px;
}


.pricing {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.card {
  background: #fafafa;
  padding: 20px;
  border-radius: 12px;
  display: flex;
  flex-direction: column; 
  gap: 10px;
  text-align: center;
}
.card button {
  padding: 10px 15px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}
</style>
</head>

<body>
<header><h1>Responsive Page with CSS Grid</h1></header>

<main>
  <p>Grid structure + Flexbox inside cards = modern responsive layout.</p>
</main>

<section class="gallery">
  <img src="https://via.placeholder.com/300">
  <img src="https://via.placeholder.com/300">
  <img src="https://via.placeholder.com/300">
  <img src="https://via.placeholder.com/300">
</section>

<section class="pricing">
  <div class="card">
    <h2>Basic</h2><p>$9/mo</p><button>Buy Now</button>
  </div>
  <div class="card">
    <h2>Standard</h2><p>$19/mo</p><button>Buy Now</button>
  </div>
  <div class="card">
    <h2>Premium</h2><p>$29/mo</p><button>Buy Now</button>
  </div>
</section>

<footer><p>Â© 2025 Layout with CSS Grid</p></footer>
</body>
</html>
