<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2 Column Grid</title>
<style>
.grid-2col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  border: 2px solid #000;
  padding: 10px;
}
.grid-2col div {
  background: lightblue;
  padding: 20px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>2-Column Grid (1fr 1fr)</h2>
<div class="grid-2col">
  <div>Item 1</div>
  <div>Item 2</div>
</div>

</body>
</html>
