<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Photo Gallery</title>
<style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}
</style>
</head>
<body>
<h2>Photo Gallery</h2>
<div class="gallery">
  <img src="https://picsum.photos/300?random=1">
  <img src="https://picsum.photos/300?random=2">
  <img src="https://picsum.photos/300?random=3">
  <img src="https://picsum.photos/300?random=4">
  <img src="https://picsum.photos/300?random=5">
</div>
</body>
</html>
