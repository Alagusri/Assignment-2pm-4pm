<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Column Grid</title>
<style>
.grid-4col {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
.grid-4col div {
  background: skyblue;
  padding: 20px;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h2>4 Equal Columns using repeat(4, 1fr)</h2>
<div class="grid-4col">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>
