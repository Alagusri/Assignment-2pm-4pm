<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-wrap-container {
  display: flex;
  gap: 20px;
  margin: 30px;
}
.text-item {
  flex: 1;
  min-width: 0;        
  background: #f5b5b5;
  padding: 15px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
    </style>
</head>
<body>
    <div class="flex-wrap-container">
  <div class="text-item">This is a very very very long piece of text that would overflow without min-width:0</div>
  <div class="text-item">Short text</div>
</div>
</body>
</html>
