<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .cards{
            display: flex;
            gap: 15px;
            flex-direction: wrap;
            flex-wrap: wrap;
        }
        .card{
            flex: 1 1 220px;
            display: flex;
            min-width: 160px;
            background-color: aqua;
            flex-direction: column-reverse;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 8px;
            width: auto;
            

        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">card1</div>
        <div class="card">card2</div>
        <div class="card">card3</div>
        <div class="card">card4</div>
        </div>
</body>
</html>
