<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  .pricing-section {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
  }
  .pricing-card {
    background: #f0f0f0;
    padding: 20px;
    width: 30%;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .pricing-card button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  @media (max-width: 800px) {
    .pricing-card { width: 100%; }
  }
</style>
</head>
<body>

<h2>Pricing Plans</h2>
<section class="pricing-section">
  <div class="pricing-card">
    <h3>Basic</h3>
    <p>$10 / month</p>
    <button>Choose Plan</button>
  </div>
  <div class="pricing-card">
    <h3>Standard</h3>
    <p>$20 / month</p>
    <button>Choose Plan</button>
  </div>
  <div class="pricing-card">
    <h3>Premium</h3>
    <p>$30 / month</p>
    <button>Choose Plan</button>
  </div>
</section>

</body>
</html>
