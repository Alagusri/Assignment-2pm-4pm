<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Toolbar</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .toolbar {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background: #f5f5f5;
    gap: 20px;
    flex-wrap: wrap;
  }
  .toolbar .filters { display: flex; gap: 10px; }
  .toolbar .search { flex: 1; text-align: center; }
  .toolbar .actions {
    margin-left: auto;
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>

<h2>Dashboard Toolbar</h2>
<div class="toolbar">
  <div class="filters">
    <button>Filter 1</button>
    <button>Filter 2</button>
  </div>
  <div class="search">
    <input type="text" placeholder="Search...">
  </div>
  <div class="actions">
    <button>Add</button>
    <button>Export</button>
  </div>
</div>

</body>
</html>
