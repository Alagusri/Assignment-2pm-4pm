<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Grid</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  .photo-grid {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 20px;
  }
  .photo-grid img {
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h2>Photo Gallery</h2>
<div class="photo-grid">
  <img src="https://picsum.photos/200/150?random=1" alt="Photo1">
  <img src="https://picsum.photos/200/150?random=2" alt="Photo2">
  <img src="https://picsum.photos/200/150?random=3" alt="Photo3">
  <img src="https://picsum.photos/200/150?random=4" alt="Photo4">
  <img src="https://picsum.photos/200/150?random=5" alt="Photo5">
</div>

</body>
</html>
