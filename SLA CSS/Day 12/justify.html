<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify</title>
    <style>
        .container{

            display:flex;
            height: 150px;
            padding: 10px;

        }
        .item{
            background-color: aqua;
            color: white;
            padding: 10px;
            border-radius: 50px;
            width: 90px;
        }

            background-color: plum;
        }
    </style>
</head>

    <div  class="container">
    <div class="item">top</div>
    <div class="item">center</div>
    <div class="item">bottom</div>
    </div>
</body>
</html>
