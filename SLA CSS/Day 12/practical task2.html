<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Layout</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #222;
    color: white;
  }
  .logo { font-weight: bold; }
  nav { display: flex; gap: 20px; }
  nav a { color: white; text-decoration: none; }
  .cta {
    background: #FF5722;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo">MyLogo</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="cta">Sign Up</div>
</header>

</body>
</html>
