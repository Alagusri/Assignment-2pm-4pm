<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .box{
            width: 200px;
            height:200px;
            border-style: double;
            border-color: black 50px;
            padding:20px;
            background: rgb(0, 179, 255);
            margin:20px;
            display:inline-block;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Box model</h1>
    <div class="box">This is the content of Art</div>
    <div class="box">Art is one of the best soul</div>
    <div class="box">It will make a person calm</div>
    <div class="box">It will recover from stress</div>
    <div class="box">Reduce the high pressure</div>

</body>
</html>
