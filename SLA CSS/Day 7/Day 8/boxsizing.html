<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .default-box{
            width:250px;
            height:250px;
            background-color: aqua;
            border: 20px solid blue;
            border-style: groove;
            margin:10px; 
            overflow:scroll;
        }
        .border-box{
            width: 100px;
            height: 100px;
            padding:100px;
            border: 5px solid blue;
            border-style:dashed;
            margin:10px;
        }

    </style>
</head>
<body>
    <h1>Happy hearts</h1>
    <div class="default-box">Appetizers <ul> <li>veg</li> <dd> <li>Dosa</li> <li>idly</li> <li>pulaw</li> <li>pongal</li></dd> <li>non-veg</li> <dd> <li>fish curry</li> <li>egg dosa</li>
    <li>mutton cola</li> <li>chicken dosa</li></dd></ul></div>
</body>
</html>
