<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types example</title>

    <link ref="stylesheet" href="style.css">

    <style>
        .internal-style {
            color: darkblue;
            font-size: 18px;
            background-color: #e6f0ff ;
            padding: 10px;

        }
    </style>
</head>
<body>
    <p class="internal-style external-style"
    style="border: 2px solid red; font-weight: bold;">This paragraph is styled using inline CSS (red border and bold text), internal CSS (blue text, background color, padding), and external CSS (external spacing and italic style).</p>
</body>
</html>
