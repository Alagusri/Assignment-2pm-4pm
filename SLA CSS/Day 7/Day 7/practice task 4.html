<!DOCTYPE html>
<html>
<head>
    <title>Universal Selector Reset</title>

    <style>
    
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            background: lightblue;
            padding: 20px;
        }

        p {
            margin-top: 15px;
            padding: 10px;
            background: #eee;
        }
    </style>

</head>
<body>

    <h1>Universal Selector Applied</h1>
    <p>This page uses * to reset all margins and padding.</p>

</body>
</html>
