<!DOCTYPE html>
<html>
<head>
    <title>Colorful Homepage</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .section {
            padding: 40px;
            text-align: center;
            font-size: 22px;
            color: white;
        }

        .blue { background: #4A90E2; }
        .green { background: #4CAF50; }
        .yellow { background: #F5A623; }
        .purple { background: #9B59B6; }
    </style>
</head>

<body>

    <header id="header">
        <h1>Welcome to My Homepage</h1>
    </header>

    <div class="section blue">
        <p>Blue Section — About Me</p>
    </div>

    <div class="section green">
        <p>Green Section — My Skills</p>
    </div>

    <div class="section yellow">
        <p>Yellow Section — My Projects</p>
    </div>

    <div class="section purple">
        <p>Purple Section — Contact Information</p>
    </div>

    <footer id="footer">
        <p>© 2025 My Homepage | All Rights Reserved</p>
    </footer>

</body>
</html>
