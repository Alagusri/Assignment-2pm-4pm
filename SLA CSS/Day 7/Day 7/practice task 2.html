<!DOCTYPE html>
<html>
<head>
    <title>Selectors Example</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: #333;
        }

        .card {
            border: 2px solid #555;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        #main-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

    </style>

</head>
<body>

    <header id="main-header">
        <h1>Welcome to My Webpage</h1>
    </header>

    <section>

        <div class="card">
            <h2>About Me</h2>
            <p>I am learning HTML and CSS.</p>
        </div>

        <div class="card">
            <h2>Projects</h2>
            <p class="highlight">This text is highlighted using a class selector.</p>
        </div>

    </section>

</body>
</html>
