<!DOCTYPE html>
<html>
<head>
    <title>My Resume</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 20px;
        }

        .resume-box {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 5px;
        }

        p {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            font-family: Arial, sans-serif;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }

        .section {
            margin-bottom: 25px;
        }

    </style>
</head>

<body>

    <div class="resume-box">

        <h1>My Resume</h1>

        <div class="section">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> Your Name</p>
            <p><strong>Email:</strong> your@email.com</p>
            <p><strong>Phone:</strong> 9876543210</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <textarea placeholder="List your skills here..."></textarea>
        </div>

        <div class="section">
            <h2>Education</h2>
            <textarea placeholder="Write your education details here..."></textarea>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <textarea placeholder="Describe your work experience here..."></textarea>
        </div>

    </div>

</body>
</html>
