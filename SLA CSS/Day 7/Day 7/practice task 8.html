<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        .product {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 280px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        img[alt] {
            border: 3px solid #333;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        img[src$=".png"] {
            border-color: #4A90E2;
        }

        img[src$=".jpg"] {
            border-color: #E67E22;
        }

        button[type="buy"] {
            background: #27ae60;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="cart"] {
            background: #2980b9;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

    </style>
</head>

<body>

    <h1>Product List</h1>

    <div class="product">
        <img src="product1.png" alt="Product 1">
        <h3>Wireless Headphones</h3>
        <p>₹1,299</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Smart Watch</h3>
        <p>₹2,999</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product3.png" alt="Product 3">
        <h3>Bluetooth Speaker</h3>
        <p>₹899</p>
        <button type="buy">Buy Now</button>
        <button type="cart">Add to Cart</button>
    </div>

</body>
</html>
