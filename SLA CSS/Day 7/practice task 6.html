<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Page</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #5848c2;
        }
    </style>

</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter Username">

            <label>Password</label>
            <input type="password" placeholder="Enter Password">

            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
