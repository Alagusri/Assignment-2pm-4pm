<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card</title>


  <style>
     *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #0f172a 0%, #071023 60%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color: white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .profile-card{
      width:min(720px, 96%);
      max-width:720px;
      background: linear-gradient(135deg, rgba(110,231,183,0.16) 0%, rgba(59,130,246,0.12) 50%, rgba(99,102,241,0.08) 100%);
      border-radius: var(--card-radius);
      padding:28px;
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:20px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      overflow:hidden;
      position:relative;
      box-shadow:0 6px 18px rgba(59,130,246,0.18), inset 0 1px 0 rgba(255,255,255,0.06);
      border: 3px solid rgba(255,255,255,0.06);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .details{display:flex;flex-direction:column;gap:8px}
    .name{
      font-family: 'Merriweather', Georgia, serif;
      font-size:1.45rem;
      font-weight:700;
      letter-spacing:0.2px;
      margin:0;
      text-transform:capitalize;
      text-shadow: 0 2px 12px rgba(59,130,246,0.14);
    }
    .role{
      font-size:0.95rem;
      margin:0;
      color:var(--muted);
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.6px;
    }
    .bio{
      margin-top:8px;
      font-size:0.95rem;
      color:rgba(255,255,255,0.9);
      line-height:1.45;
      max-width:100%;
    }

    .row{display:flex;gap:12px;align-items:center;margin-top:12px}
    .stat{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:8px 12px;
      border-radius:12px;
      font-size:0.85rem;
      display:flex;flex-direction:column;align-items:flex-start;gap:4px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .stat strong{font-weight:700;font-size:1.05rem}
    .stat small{opacity:0.8}

    .actions{margin-left:auto;display:flex;gap:10px}
    .btn{
      appearance:none;border:0;padding:9px 14px;border-radius:12px;font-weight:600;cursor:pointer;
      background:linear-gradient(90deg, rgba(59,130,246,0.9), rgba(99,102,241,0.9));
      color:white;text-transform:uppercase;letter-spacing:0.8px;
      box-shadow:0 6px 18px rgba(99,102,241,0.12);
      transition:transform .18s ease, box-shadow .18s ease, opacity .12s ease;
    }
    .btn.secondary{
      background:transparent;color:rgba(255,255,255,0.92);border:1px solid rgba(255,255,255,0.06);
      text-transform:none;font-weight:600;padding:8px 12px;border-radius:10px
    }
    .btn:hover{transform:translateY(-3px)}

    .socials{display:flex;gap:10px;align-items:center}
    .icon{
      width:36px;height:36px;border-radius:9px;display:inline-grid;place-items:center;
      background: rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);
      padding:6px;cursor:pointer
    }

    @media (max-width:560px){
      .profile-card{grid-template-columns:1fr;row-gap:18px;padding:20px}
      .avatar{justify-self:center}
      .actions{justify-self:center;margin-left:0}
    }
  </style>
</head>
<body>

  <article class="profile-card" aria-label="Profile card for Alagusri">
    <div class="avatar" aria-hidden="true">
      <img src="c:\Users\karuppiah\Downloads\IMG-20251113-WA0001.jpg" alt="Profile picture of the user">
    </div>

    <div class="details">
      <div style="display:flex;gap:12px;align-items:center">
        <div style="flex:1">
          <h1 class="name">Alagusri G</h1>
          <p class="role">Fullstack Devolper</p>
        </div>

        <div class="actions">
          <button class="btn">Connect</button>
          <button class="btn secondary">Message</button>
        </div>
      </div>

      <p class="bio">Product-minded designer and frontend developer. I build accessible interfaces, craft micro-interactions, and enjoy turning design systems into pixel-perfect code.</p>

      <div class="row" style="align-items:center">

          <strong>120</strong>

            <a class="icon" href="#" aria-label="Dribbble"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zM6.3 7.1a7.8 7.8 0 016.3-1.6c-.9 1.1-1.9 2.5-2.6 3.9-2.6-.5-4.7-.7-6.6-.9.9-.7 1.9-1.2 2.9-1.4zM5.2 12c1.6.1 4 .2 6.8.8.5 1 1 1.9 1.4 2.8-4.7 1.6-8 1.3-9.8-3.6.6.3 1.2.5 1.6.0z" fill="currentColor"/></svg></a>

    </div>
  </article>

</body>
</html>
