  <title>Sticky Navbar Example</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      position: sticky; 
      top: 0;           
      background: #333;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    .content {
      padding: 20px;
      height: 1600px;    
      background: #f4f4f4;
    }
  </style>
</head>

<body>

  <nav>
    Sticky Navbar
  </nav>

  <div class="content">
