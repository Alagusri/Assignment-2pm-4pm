<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Uppercase Shadow</title>
    <style>
        .uus{
            font-size: 20px;
            font-family: sans-serif;
            text-decoration: underline;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            color: aquamarine;
        }

    </style>
</head>
<body>
    <p class="uus">Underline the letter, text Uppercase and Shadow the words</p>
</body>
</html>
