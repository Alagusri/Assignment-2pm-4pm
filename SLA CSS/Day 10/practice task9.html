<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
  }

  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;

    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
  }

  .hero h1 {
    font-size: 3.5rem;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;

    background: linear-gradient(45deg, #ff8a00, #e52e71);

    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  }

  .hero p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
    opacity: 0.9;
  }

  .hero button {
    padding: 12px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    background: #ff8a00;
    color: white;
    transition: 0.3s;
  }

  .hero button:hover {
    background: #e52e71;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<section class="hero">
  <h1>Discover Your Future</h1>
  <p>Build your skills and unlock endless opportunities.</p>
  <button>Get Started</button>
</section>

</body>
</html>
