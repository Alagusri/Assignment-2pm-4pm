<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Demo Page</title>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
  }

  nav {
    position: sticky;
    top: 0;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    z-index: 10;
  }

  nav a {
    text-decoration: none;
    color: #333;
    margin-left: 20px;
  }

  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    position: relative;
    z-index: 1;
  }

  .hero h1 {
    font-size: 3.5rem;
    font-weight: 800;
    letter-spacing: 3px;
    text-shadow: 2px 3px 8px rgba(0,0,0,0.5);
  }

  .hero p {
    font-size: 1.2rem;
    margin: 15px 0 25px;
    opacity: 0.9;
  }

  .btn {
    padding: 12px 28px;
    background: white;
    color: #2575fc;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    z-index: 2;
  }

  .btn:hover {
    transform: scale(1.05);
  }


  .circle {
    position: absolute;
    bottom: 50px;
    width: 120px;
    height: 120px;
    background: white;
    opacity: 0.2;
    border-radius: 50%;
    z-index: -1;
  }

  .projects {
    padding: 80px 40px;
    background: linear-gradient(pink,purple,plum);
    color: white;
    text-align: center;
    z-index: 1;
    position: relative;
  }

  .projects h2 {
    font-size: 2.5rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  }

  .projects p {
    font-size: 1.1rem;
    max-width: 600px;
    margin: auto;
  }

</style>
</head>
<body>

<nav>
  <div class="logo">MyPortfolio</div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>
</nav>


<section class="hero">
  <h1>Build Something Amazing</h1>
  <p>Craft beautiful experiences with clean code and modern UI design.</p>
  <button class="btn">Explore Now</button>
  <div class="circle"></div>
</section>

<section class="projects">
  <h2>My Projects</h2>
  <p>Showcasing web development & design work with modern aesthetics.</p>
</section>

</body>
</html>
