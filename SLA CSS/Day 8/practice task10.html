<!DOCTYPE html>
<html>
<head>
<title>Border-Box Layout</title>
<style>
* {
    box-sizing: border-box;
}

.box {
    width: 200px;
    padding: 20px;
    margin: 20px;
    border: 3px solid #444;
    background: #eee;
}
</style>
</head>
<body>

<h2>Uniform border-box Layout</h2>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

</body>
</html>
