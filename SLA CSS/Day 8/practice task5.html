<!DOCTYPE html>
<html>
<head>
<title>Box Sizing</title>
<style>
.cb {
    width: 200px;
    padding: 20px;
    border: 4px solid black;
    background: #ddd;
    box-sizing: content-box;
    margin: 10px;
}
.bb {
    width: 200px;
    padding: 20px;
    border: 4px solid black;
    background: #bbb;
    box-sizing: border-box;
    margin: 10px;
}
</style>
</head>
<body>

<h2>Box Sizing</h2>
<div class="cb">Content-box (gets larger)</div>
<div class="bb">Border-box (keeps exact width)</div>

</body>
</html>
