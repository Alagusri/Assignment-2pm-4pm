<!DOCTYPE html>
<html>
<head>
<title>Product Grid</title>
<style>
.grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}
.product {
    width: 150px;
    padding: 10px;
    margin: 10px;
    background: #f5f5f5;
    border: 2px solid #bbb;
}
</style>
</head>
<body>

<h2>Product Grid</h2>

<div class="grid">
    <div class="product">Product 1</div>
    <div class="product">Product 2</div>
    <div class="product">Product 3</div>
    <div class="product">Product 4</div>
</div>

</body>
</html>
