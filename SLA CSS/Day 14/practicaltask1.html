<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
      background: #f3f7ff;
    }

    .hero-text { max-width: 50%; }
    .hero-text h1 { font-size: 40px; margin-bottom: 10px; }
    .hero-text p { font-size: 18px; margin-bottom: 20px; }
    .hero-text button {
      padding: 12px 20px;
      background: #007bff;
      color: white; border: none; cursor: pointer;
    }

    .hero img { width: 40%; }

    
    @media(max-width: 768px){
      .hero { flex-direction: column; text-align: center; }
      .hero-text, .hero img { max-width: 100%; width: 100%; }
      .hero img { margin-top: 20px; }
    }
  </style>
</head>
<body>

<section class="hero">
  <div class="hero-text">
    <h1>Your Perfect Landing Page</h1>
    <p>Responsive UI built with simple HTML & CSS.</p>
    <button>Get Started</button>
  </div>
  <img src="https://via.placeholder.com/400" />
</section>

</body>
</html>
