<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
  <style>
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<section class="card-grid">
  <div class="card"><h3>Card 1</h3><p>Content here...</p></div>
  <div class="card"><h3>Card 2</h3><p>Content here...</p></div>
  <div class="card"><h3>Card 3</h3><p>Content here...</p></div>
  <div class="card"><h3>Card 4</h3><p>Content here...</p></div>
  <div class="card"><h3>Card 5</h3><p>Content here...</p></div>
</section>

</body>
</html>
