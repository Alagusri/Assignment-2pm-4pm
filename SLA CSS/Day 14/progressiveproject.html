<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
<style>
    body { font-family: Arial; margin: 0; }

   
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      background: #0ea5a4;
      color: white;
    }

    .links {
      display: flex;
      gap: 15px;
    }

    .links a { color: white; text-decoration: none; }

  
    .menu-btn { display: none; }

  
    .hero {
      padding: 20px;
      text-align: center;
    }

    .hero img {
      max-width: 100%;
      border-radius: 10px;
    }

 
    .grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      padding: 20px;
    }

    .box {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

   
    @media (max-width: 600px) {
      .links { display: none; }
      .menu-btn { display: block; cursor: pointer; }
    }
  </style>
</head>

<body>

  <div class="nav">
    <strong>MySite</strong>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="menu-btn">â˜°</div>
  </div>

  <div class="hero">
    <h2>Responsive Upgrade</h2>
    <img src="https://via.placeholder.com/600x300" alt="demo">
  </div>

  <div class="grid">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
