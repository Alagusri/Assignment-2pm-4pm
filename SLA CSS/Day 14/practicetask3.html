<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column</title>
<style>
.container {
  display: flex;
  gap: 20px;
}
.box {
  background: lightblue;
  padding: 20px;
  flex: 1;
}

@media(max-width: 600px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="box">Column 1</div>
  <div class="box">Column 2</div>
</div>

</body>
</html>
