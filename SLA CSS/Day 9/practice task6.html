<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
.pricing-section {
  display: flex;
  gap: 20px;               
  padding: 40px;
  justify-content: center;
}


.pricing-card {
  flex: 1;
  padding: 25px;
  border-radius: 10px;
  background: #f7f7f7;
  text-align: center;      
  border: 1px solid #ddd;
}

.price {
  font-size: 28px;
  font-weight: bold;
  margin: 15px 0;
}


.pricing-card ul {
  list-style: none;
  padding: 0;
  margin: 15px 0;
}

.pricing-card li {
  margin: 6px 0;
}

.cta {
  margin-top: 15px;
  padding: 12px 25px;
  border: none;
  background: #007bff;
  color: #fff;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.cta:hover {
  background: #005dc0;
}

@media (max-width: 768px) {
  .pricing-section {
    flex-direction: column; 
  }
}

    </style>
</head>
<body>
<section class="pricing-section">
  <div class="pricing-card">
    <h2>Basic</h2>
    <p class="price">$9 / month</p>
    <ul>
      <li>1 Project</li>
      <li>Email Support</li>
      <li>Access to community</li>
    </ul>
    <button class="cta">Get Started</button>
  </div>

  <div class="pricing-card">
    <h2>Pro</h2>
    <p class="price">$29 / month</p>
    <ul>
      <li>10 Projects</li>
      <li>Priority Support</li>
      <li>Advanced Features</li>
    </ul>
    <button class="cta">Choose Plan</button>
  </div>

  <div class="pricing-card">
    <h2>Enterprise</h2>
    <p class="price">$99 / month</p>
    <ul>
      <li>Unlimited Projects</li>
      <li>Dedicated Manager</li>
      <li>Premium Tools</li>
    </ul>
    <button class="cta">Contact Us</button>
  </div>
</section>

</body>
</html>
