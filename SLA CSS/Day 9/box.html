<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 10px;
            height: 150px;
            margin-bottom: 30px;
            background-color: #969292;
            border: 2px solid #000
        }
        .box{
            width:60px;
            height: 60px;
            background: #87cefa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 23px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="font-size: 20px;">1</div>
        <div class="box" style="font-size: 30px;">2</div>
        <div class="box" style="font-size: 40px;">3</div>
    </div>
</body>
</html>
