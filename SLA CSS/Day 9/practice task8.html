<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chat Layout</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column-reverse;
    overflow-y: auto;
    padding: 20px;
    background: #f5f5f5;
    gap: 12px;
  }

  .message {
    max-width: 60%;
    padding: 12px 16px;
    border-radius: 12px;
    background: #fff;
    align-self: flex-start;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .me {
    background: #007bff;
    color: #fff;
    align-self: flex-end;
  }

  .input-area {
    padding: 12px;
    background: #fff;
    display: flex;
    gap: 10px;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }

  .input-area button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="chat-container">
  
  <div class="message">Hello! How can I help you today?</div>
  <div class="message me">I need help with my project.</div>
  <div class="message">Sure! Tell me more…</div>
  <div class="message me">I want to build a chat layout UI.</div>

</div>

<div class="input-area">
  <input type="text" placeholder="Type a message…" />
  <button>Send</button>
</div>

</body>
</html>
