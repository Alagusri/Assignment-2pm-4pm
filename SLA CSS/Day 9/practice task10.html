<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Grid Row</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 40px;
  }

  .photo-row {
    display: flex;
    gap: 12px;
    padding: 12px;
    background: #fff;
    border-radius: 10px;
    align-items: center;     
    overflow-x: auto;          
    white-space: nowrap;
  }

  .photo-row img {
    height: 140px;             
    width: auto;
    border-radius: 8px;
    object-fit: cover;        
    flex-shrink: 0;           
  }

  @media (max-width: 600px) {
    .photo-row img {
      height: 100px;
    }
  }
</style>
</head>
