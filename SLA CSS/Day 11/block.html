<html lang="en">
<head>

    <title>CSS Layouts</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            margin-bottom: 20px;
            display: block;
        }

</head>
<body>
    <div class="box">I am a block</div>
    <div class="box">I am block too</div>
    <div class="box">even in a block</div>
    <span class="box">lorem ipsum dollor</span>
    <span class="box">lorem ipsum dollor</span>
</body>
</html>
