<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
        .full-block {
    display: block;
    width: 100px;
    background: lightblue;
    padding: 10px;
}

      .inline-text {
    display: inline;
    background: yellow;
}

    </style>
</head>
<body>
    <div class="full-block">I am a full-width block element</div>

<p>
  This is a paragraph with an 
  <span class="inline-text">inline element</span>
   inside it.
</p>

</body>
</html>
