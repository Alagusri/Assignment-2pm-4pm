<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
        .block{
            border: 10px;
            margin: 5px;
            width: 100px;
            height: 100px;
            display: inline;
        }
        .inline{
            border: 10px;
            margin: 5px;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <span class="inline">Inline</span>
    <span class="block">Block</span>
</body>
</html>
