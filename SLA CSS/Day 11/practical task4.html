<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .photo-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 5px;
}

.photo {
  background: lightgray;
  width: 30px;
  height: 30px;
  padding: 10px;
  text-align: center;
}


@media (max-width: 600px) {
  .photo-gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

    </style>
</head>
<body>
    <div class="photo-gallery">
  <div class="photo">1

  </div>
  <div class="photo">2

  </div>
  <div class="photo">3

  </div>
  <div class="photo">4

  </div>
  <div class="photo">5

  </div>
  <div class="photo">6

  </div>
</div>

</body>
</html>
