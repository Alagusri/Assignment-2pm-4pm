<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox + Grid Combined Example</title>

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}


nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background:#222;
  color:#fff;
  padding:15px 20px;
}
nav ul {
  display: flex;
  gap: 20px;
  list-style:none;
}
nav ul li { cursor:pointer; }


.layout {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content"
    "footer footer";
  grid-template-columns: 250px 1fr;
  gap: 20px;
  padding: 20px;
}
header   { grid-area: header;  background:#2196f3; padding:20px; color:white; }
aside    { grid-area: sidebar; background:#ccc; padding:20px; }
main     { grid-area: content; background:#fff; padding:20px; }
footer   { grid-area: footer;  background:#444; padding:20px; color:white; text-align:center; }


.center-box {
  display:flex;
  align-items:center;
  justify-content:center;
  height:120px;
  background:#e0e0e0;
  margin-bottom:20px;
  font-weight:bold;
}


.card-container {
  display:flex;
  gap:20px;
  margin-bottom:20px;
}
.card {
  flex:1;
  background:#ddd;
  padding:20px;
  text-align:center;
}

.responsive-row {
  display:flex;
  gap:20px;
}
.col {
  flex:1;
  background:#eee;
  padding:20px;
  text-align:center;
}
@media(max-width:700px){
  .layout { grid-template-columns:1fr; grid-template-areas:
    "header" "content" "sidebar" "footer"; }
  .responsive-row { flex-direction:column; }
}
</style>
</head>

<body>


<nav>
  <h2>My Website</h2>
  <ul>
    <li>Home</li><li>About</li><li>Contact</li>
  </ul>
</nav>

<div class="layout">
  <header>Dashboard Header</header>
  <aside>Sidebar Navigation</aside>

  <main>

    <div class="center-box">Centered Box</div>

    
    <h3>Cards Section (Flexbox)</h3>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>


    <h3>Responsive Columns (Flexbox)</h3>
    <div class="responsive-row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>
  </main>

  <footer>Footer Section</footer>
</div>

</body>
</html>
