<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h2>Making Tea</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Steep the tea</li>
        <li>Add sweetener and milk</li>
        <li>Strain and serve</li>
    </ol>
</body>
</html>
