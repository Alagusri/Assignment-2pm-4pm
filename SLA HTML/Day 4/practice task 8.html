<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <form>
        <label for="Student name">Student name</label>
        <input type="Student name" id="Initial Name" name="Last name">
        <br><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="mobile">mobile number</label>
        <input type="mobile" id="number" name="mobile number">
        <br><br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br><br>

        <label for="course">Course</label>
        <select type="course" id="cr" name="course">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Devops">Devops</option>\
        </select>
        <br><br>

        <label for="address">Address</label>
        <input type="address" id="address" name="address">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="confirm password">Confirm Password</label>
        <input type="confirm password" id="confirm password" name="confirm password">
        <br><br>

        <input type="Submit" value="Registered">

        </form>
        </body>
        </html>
