<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="insertHTML()">Insert HTML</button>
<div id="htmlBox"></div>

<script>
function insertHTML() {

    "<b>Bold Text</b> and <i>Italic Text</i> added dynamically!";
}
</script>

</body>
</html>
