<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputBox" placeholder="Type here...">
<h3 id="output"></h3>

<script>
document.getElementById("inputBox").addEventListener("input", (e) => {
  document.getElementById("output").innerText = e.target.value;
});
</script>

</body>
</html>
