<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="toggleDark()">Dark Mode</button>

<script>
function toggleDark() {
  document.body.classList.toggle("dark");
}

</script>

<style>
.dark {
  background: black;
  color: white;
}
</style>

</body>
</html>
