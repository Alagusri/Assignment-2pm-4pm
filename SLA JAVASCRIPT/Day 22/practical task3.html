<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list"></ul>

<script>
const ul = document.getElementById("list");
["Item 1", "Item 2", "Item 3"].forEach(text => {
  const li = document.createElement("li");
  li.innerText = text;
  ul.appendChild(li);
});
</script>

</body>
</html>
