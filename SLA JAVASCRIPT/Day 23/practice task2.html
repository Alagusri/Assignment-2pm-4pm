<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d" style="width:120px;height:60px;border:1px solid"></div>
<script>
d.onmouseover = () => d.style.background = "pink"
d.onmouseout  = () => d.style.background = "skyblue"
</script>

</body>
</html>
