<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pa" style="padding:15px;border:1px solid">
  Parent
  <div id="ch" style="padding:15px;border:1px dashed">Child</div>
</div>

<script>
pa.addEventListener("click", () => console.log("Parent Bubble"))
ch.addEventListener("click", () => console.log("Child Bubble"))

pa.addEventListener("click", () => console.log("Parent Capture"), true)
ch.addEventListener("click", () => console.log("Child Capture"), true)
</script>

</body>
</html>
