<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
<style>
body { margin:0; font-family: Arial; }

.gallery {
  display: grid;
  gap: 15px;
  padding: 20px;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
}
.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="gallery">
  <img src="https://via.placeholder.com/300" alt="">
  <img src="https://via.placeholder.com/301" alt="">
  <img src="https://via.placeholder.com/302" alt="">
  <img src="https://via.placeholder.com/303" alt="">
  <img src="https://via.placeholder.com/304" alt="">
  <img src="https://via.placeholder.com/305" alt="">
</div>

</body>
</html>
