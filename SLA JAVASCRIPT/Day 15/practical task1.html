<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
<style>
body {
  margin: 0; font-family: Arial;
}
.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 60px;
  background: #f2f2f2;
}
.hero-text {
  max-width: 500px;
}
.hero h1 {
  font-size: 48px;
}
.hero img {
  width: 400px;
  border-radius: 10px;
}


@media (max-width: 768px) {
  .hero {
    flex-direction: column;
    text-align: center;
    padding: 30px;
  }
  .hero h1 {
    font-size: 32px;
  }
  .hero img {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="hero">
  <div class="hero-text">
    <h1>Welcome to Our Website</h1>
    <p>Modern, clean, responsive homepage hero section.</p>
  </div>
  <img src="https://via.placeholder.com/400" alt="">
</div>

</body>
</html>
