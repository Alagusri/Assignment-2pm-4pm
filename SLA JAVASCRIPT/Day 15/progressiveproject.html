<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
<style>
body { margin:0; font-family:Arial; }

.hero{
  height:70vh;
  background:#333 url('banner.jpg') center/cover no-repeat;
  display:flex; justify-content:center; align-items:center;
  color:#fff; text-align:center; padding:20px;
}
.hero h1{ font-size:3rem; }

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:15px; padding:20px;
}
.gallery img{ width:100%; border-radius:8px; }

form{
  max-width:450px; margin:20px auto;
  display:grid; gap:12px; padding:20px;
}
input,textarea{
  padding:10px; font-size:1rem; width:100%;
}

@media(max-width:600px){
  .hero{ height:50vh; }
  .hero h1{ font-size:1.8rem; }
  body{ font-size:0.9rem; }
}
</style>
</head>

<body>

<div class="hero">
  <h1>Welcome to our Responsive Page</h1>
</div>

<div class="gallery">
  <img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg">
  <img src="img4.jpg"><img src="img5.jpg"><img src="img6.jpg">
</div>

<form>
  <input type="text" placeholder="Name">
  <input type="email" placeholder="Email">
  <textarea placeholder="Message"></textarea>
  <button>Submit</button>
</form>

</body>
</html>
