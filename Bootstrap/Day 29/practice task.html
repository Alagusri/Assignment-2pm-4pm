<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Practice</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>

<!--  Responsive Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    
   
    <a class="navbar-brand" href="#">MyWebsite</a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>

<!--  Buttons -->
<div class="container text-center my-4">
  <button class="btn btn-primary me-2">Primary Button</button>
  <button class="btn btn-success">Success Button</button>
</div>

<!-- Card + Centering Utilities -->
<div class="container">
  <div class="d-flex justify-content-center">

    <div class="card" style="width: 18rem;">
      <img src="https://via.placeholder.com/300" class="card-img-top" alt="Card Image">
      <div class="card-body text-center">
        <h5 class="card-title">Bootstrap Card</h5>
        <p class="card-text">This is a simple card component.</p>
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
