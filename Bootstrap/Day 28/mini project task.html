<!DOCTYPE html>
<html lang="en">
<head>

    rel="stylesheet"
  >
</head>
<body>

  <div class="container mt-4">

  
    <h1 class="display-4 text-center mb-4">
      Bootstrap Grid Practice
    </h1>

   
    <div class="row">

     
      <div class="col-12 col-md-4 p-3 bg-primary text-white text-center">
        <h3 class="display-6">Column 1</h3>
        <p class="mt-2">Full width on mobile</p>
      </div>

      <div class="col-12 col-md-4 p-3 bg-success text-white text-center">
        <h3 class="display-6">Column 2</h3>
        <p class="mt-2">Responsive grid</p>
      </div>

      <div class="col-12 col-md-4 p-3 bg-warning text-dark text-center">
        <h3 class="display-6">Column 3</h3>
        <p class="mt-2">Bootstrap utilities</p>
      </div>

    </div>

  </div>

</html>
